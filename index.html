    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Dice Game - 1 Player</title>
</head>
<body>

        </div>
    </div>
    <script src="script.js"></script>
